<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">B</button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Bullet Journal</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSideNav()">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <hr class="horizontal-line">
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed" @fadeInOut>{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
