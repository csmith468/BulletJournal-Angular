<div *ngIf="checklistFormItems && checklistFormItems.length > 1 && form">
    <h4>{{this.header}}</h4>
    <!-- Explain why submit button may be disabled (if not changes are made when editing) -->
    <i *ngIf="!changeMade && editMode">No changes made.</i>
    <form class="mt-3" [formGroup]="form">
        <div *ngFor="let checklistItem of checklistFormItems" class="form-row">
            
            <!-- Create each question based on its kind -->
            <div [ngSwitch]="checklistItem.kindBase">
                <!-- <div *ngSwitchCase="'text'">
                    <app-textbox [item]="checklistItem" [form]="form"></app-textbox>
                </div> -->
                <div *ngSwitchCase="'number' || 'text'">
                    <app-textbox [item]="checklistItem" [form]="form"></app-textbox>
                </div>
                <div *ngSwitchCase="'dropdown'">
                    <app-dropdown [item]="checklistItem" [form]="form"></app-dropdown>
                </div>  
                <div *ngSwitchCase="'switch'">
                    <app-switch [item]="checklistItem" [form]="form"></app-switch>
                </div>
                <div *ngSwitchCase="'date'" >
                    <app-date-picker [item]="checklistItem" [form]="form" [validityCheck]="checklistItem.key.toLowerCase() == 'date' || checklistItem.required"></app-date-picker>
                </div>
                <div *ngSwitchCase="'slider'" >
                    <app-slider [item]="checklistItem" [form]="form"></app-slider>
                </div>
            </div>
        </div>
        <div class="form-row mt-3">
            <button 
                class="btn btn-success" type="submit" 
                (click)="submitForm()" 
                [disabled]="!(form.valid && changeMade)"
            >Submit</button>
            <div *ngIf="editMode">
                <button class="btn btn-warning ml-2" type="button"
                (click)="deleteEntry()"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <button 
                class="btn btn-danger ml-2" type="button" 
                (click)="cancelForm()" 
            >Cancel</button>
        </div>
    </form>
</div>
