
<h4 class="mt-3">Table Visibility</h4>
<div *ngIf="tables && tables.length > 1 && form">
    <form class="mt-3" [formGroup]="form">
        <div *ngFor="let table of tables" class="form-row">
          <div class="form-check mb-2 ml-5">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="table.key"
              [formControlName]="table.key" />
            <label class="form-check-label" [for]="table.key"
              >{{ table.label }}
            </label>
          </div>
        </div>
        <div class="form-row mt-3 mb-3">
          <button
            class="btn btn-success"
            type="submit"
            (click)="submitForm()"
            [disabled]="!changeMade">
            Save
          </button>
          <button
            class="btn btn-danger ml-2"
            type="submit"
            (click)="cancelForm()"
            [disabled]="!changeMade">
            Cancel
          </button>
        </div>
      </form>
</div>
