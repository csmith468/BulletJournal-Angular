<div class="container">
    <div class="row justify-content-center">
      <div class="register-section">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="register()"
          autocomplete="off"
        >
          <h2 class="text-center text-primary">Sign Up</h2>
          <hr class="horizontal-line" />
          <app-text-register
            [formControl]="$any(registerForm.controls['email'])"
            label="Email"
            type="email"
          ></app-text-register>
          <app-text-register
            [formControl]="$any(registerForm.controls['firstName'])"
            label="First Name"
          ></app-text-register>
          <app-text-register
            [formControl]="$any(registerForm.controls['lastName'])"
            label="Last Name"
          ></app-text-register>
          <app-dropdown-register
            [formControl]="$any(registerForm.controls['timezoneLocationId'])"
            label="Timezone"
            [dropdownItems]="timezoneDropdown"
          ></app-dropdown-register>
  
          <app-text-register
            [formControl]="$any(registerForm.controls['password'])"
            label="Password"
            type="password"
          ></app-text-register>
  
          <app-text-register
            [formControl]="$any(registerForm.controls['confirmPassword'])"
            label="Confirm Password"
            type="password"
          ></app-text-register>

          <div class="form-floating mb-3">
            <select name="timezone" 
              id="timezone" 
              class="form-control form-select" 
              [formControl]="$any(registerForm.controls['timezone'])"
              
            >
              <option *ngFor="let tz of timezoneDropdown" [value]="tz.id">{{tz.display}}</option>
            </select>
            <div class="invalid-feedback" *ngIf="control.errors?.['required']">
              Please enter a timezone.
            </div>
            <div class="valid-feedback" *ngIf="control.valid"></div>
            <label for="timezone">Timezone</label>
          </div>
   -->
          <div class="row" *ngIf="validationErrors">
            <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                {{error}}
              </li>
            </ul>
          </div>
  
  
          <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>


<p>Form Value: {{ registerForm.value | json }}</p>
  </div>
