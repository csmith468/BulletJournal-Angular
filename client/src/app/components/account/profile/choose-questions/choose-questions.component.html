<tabset class="profile-tabset" #questionTabs>
  <div *ngFor="let t of tableNames | keyvalue">
    <tab [heading]="t.key" (selectTab)="onTabActivated($event)">
      <div *ngIf="t.key === activeTabName">
        <div *ngIf="activeTabName && questions && questions.length > 1 && form">
          <form class="mt-3" [formGroup]="form">
            <div class="form-row-custom mt-3 mb-3">
              <p class="markAllLabel">Mark All:</p>
              <button
                id="markAll"
                class="btn btn-warning"
                type="button"
                (click)="markAllTrue()">
                <i class="fa fa-check-square-o"></i>
              </button>
              <button
                class="btn btn-danger ml-2"
                type="button"
                (click)="markAllFalse()">
                <i class="fa fa-square-o"></i>
              </button>
            </div>
            <div *ngFor="let question of questions" class="form-row">
              <div class="form-check mb-2 ml-5">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [id]="question.columnName"
                  [formControlName]="question.columnName" />
                <label class="form-check-label" [for]="question.columnName"
                  >{{ question.columnName }}
                </label>
              </div>
            </div>
            <div class="form-row mt-3 mb-3">
              <button
                class="btn btn-success"
                type="submit"
                (click)="submitForm()"
                [disabled]="!changeMade">
                Save
              </button>
              <button
                class="btn btn-danger ml-2"
                type="submit"
                (click)="cancelForm()"
                [disabled]="!changeMade">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </tab>
  </div>
</tabset>
