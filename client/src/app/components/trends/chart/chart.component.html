
<div *ngIf="isVisible" class="row">
    <div class="col-9">
        <app-area-chart
            [data]="data"
            [selectedFields]="selectedFields"
            [fieldTypeDetail]="selectedTypeDetail"
            aggregation="Monthly"
            [chartNumber]="chartNumber"
        ></app-area-chart>
    </div>
    <div class="col-3">
        <form [formGroup]="selectForm" class="dropdown">
            <select *ngIf="typeDetailsInQuestionSet.length > 1" class="custom-select" 
                id="selectType_{{chartNumber}}" formControlName="typeDetail" 
                (change)="onUpdateSelect($event)">
                <option *ngFor="let t of typeDetailsInQuestionSet" [ngValue]="t">{{t}}</option>
            </select>
            <select class="custom-select" id="selectRange_{{chartNumber}}" formControlName="rangeType" 
                (change)="onUpdateSelect($event)">
                <option ngValue="Weekly">Weekly</option>
                <option ngValue="Monthly">Monthly</option>
                <option ngValue="Yearly">Yearly</option>
            </select>
        </form>
        <div class="card mt-2">
            <div class="card-body">
                <div class="form-check">
                    <div *ngFor="let field of fieldOptions">
                        <input type="checkbox" 
                            [checked]="selectedFields.includes(field)" 
                            class="form-check-input"
                            [id]="field.label"
                            [disabled]="(selectedFields.includes(field) && selectedFields.length == 1)"
                            (click)="onUpdateFields($event)"
                        >
                        <label [for]="field" class="form-check-label">{{field.label}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
