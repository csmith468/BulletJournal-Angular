<div *ngIf="commonOptions && data && data.length > 0 && fields && fields.length > 0">
    <div *ngIf="chart1Visible">
        <app-chart
            [data]="data"
            [fields]="fields"
            [typesInQuestionSet]="typesInQuestionSet"
            [selectedRangeType]="initialRangeType"
            [chartNumber]=1
        ></app-chart>
    </div>

        <app-chart
            [data]="data"
            [fields]="fields"
            [typesInQuestionSet]="typesInQuestionSet"

</div>
