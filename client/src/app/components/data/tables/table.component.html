<h4 class="mt-2">{{tableTitle}}</h4>
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let column of columns">
          {{ column }}
        </th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td *ngFor="let column of columns">
          {{ data[column] }}
        </td>
        <td>
          <div class="edit-button">
            <button (click)="onUpdate(data)" class="btn btn-warning">
              <i class="fa fa-pencil"></i>
            </button>
          </div>
        </td>
        <td>
          <div class="delete-button">
            <button (click)="onDelete(data)" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
