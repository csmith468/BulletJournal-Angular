<div class="container">
    <div class="row justify-content-center">
      <div class="col-9">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="register()"
          autocomplete="off"
        >
          <h2 class="text-center text-primary">Sign Up</h2>
          <hr class="horizontal-line" />
          <app-text-input
            [formControl]="$any(registerForm.controls['email'])"
            [label]="'Email'"
          ></app-text-input>
          <app-text-input
            [formControl]="$any(registerForm.controls['firstName'])"
            [label]="'First Name'"
          ></app-text-input>
          <app-text-input
            [formControl]="$any(registerForm.controls['lastName'])"
            [label]="'Last Name'"
          ></app-text-input>
  
          <app-text-input
            [formControl]="$any(registerForm.controls['password'])"
            [label]="'Password'"
            [type]="'password'"
          ></app-text-input>
  
          <app-text-input
            [formControl]="$any(registerForm.controls['confirmPassword'])"
            [label]="'Confirm Password'"
            [type]="'password'"
          ></app-text-input>
  
  
          <div class="row" *ngIf="validationErrors">
            <ul class="text-danger">
              <li *ngFor="let error of validationErrors">
                {{error}}
              </li>
            </ul>
          </div>
  
  
          <div class="text-center">
            <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default" type="button" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
