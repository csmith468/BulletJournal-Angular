<div [formGroup]="form">
    <div class="form-floating mb-2">
        <select class="form-control custom-select"
            [id]="item.key"
            [formControlName]="item.key"
        >
            <option *ngIf="!item.required" value=""></option>
            <option *ngFor="let opt of item.options"
                [value]="opt.key">{{opt.value}}</option>
        </select>
        <label [attr.for]="item.key">{{item.label}}</label>
    </div>  
</div>
