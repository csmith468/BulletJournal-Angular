<div [formGroup]="form">
    <div class="custom-control custom-switch mb-2">
        <input class="custom-control-input"
            type="checkbox"
            [id]="item.key"
            [formControlName]="item.key"
        >
        <label class="custom-control-label" [for]="item.key">{{item.label}}</label>
    </div>
</div>
